<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <link rel="stylesheet" href="styles.css">
<body>
  
        <div class="container">
            <div class="header">
                <img src="images/ecotech.png"></img>
                <h1>EcoTech</h1>
                <div class="nav">
                    <div class="nav-links">
                        <a href="index.html">Home</a>
                        <a href="services.html">Services</a>
                        <a href="about.html">About</a>
                        <a href="account.html">Account</a>
                    </div>
                    <a href="sign-in.html"><button id="login-btn">Login</button></a>
                    <a href="sign-up.html"><button id="signin-btn">Sign Up</button></a>
                </div>
            </div>
            <div class="Login-page">
                <h1 id="login-title">Login</h1>
                <div class="login-details">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                </div>
                <a href="account.html"><button id="signin-page-btn">Sign In</button></a>
            </div>
        </div>
        <footer>
            <div class="footer">
                <div class="footer-links">
                    <div class="footer-columns">
                        <h1>Quick Links</h1>
                        <a href="index.html">Home</a>
                        <a href="services.html">Services</a>
                        <a href="about.html">About</a>
                        <a href="account.html">Account</a>
                    </div>
                    <div class="footer-columns">
                        <h1>Contact us</h1>
                        <div id="contact-number">0131 355 1234</div>
                        <div id="contact-email">info@ecotech-scotland.co.uk</div>
                    </div>
                    <div class="newsletter">
                        <h1 id="newsletter-link">Sign up to Our Newsletter</h1>
                        <div class="newsletter-details">
                            <input type="email" placeholder="Enter your email address" id="newsletter-input">
                            <input type="submit" value="Sign Up" id="newsletter-btn">
                        </div>
                    </div>
                </div>
            </div>
        </footer>
         
    </div>
    
    <script>
        
        let newsLetter = document.getElementById('newsletter-input');
        let newsLetterBtn = document.getElementById('newsletter-btn');
        

        newsLetterBtn.addEventListener("click", function newsLetterSignUp() {
            if (newsLetter.value.includes("@") && newsLetter.value.endsWith("com") || newsLetter.value.endsWith("co.uk")) {
                alert("You have been signed up to the EcoTech newsletter.")
            } else {
                alert("Please enter a valid email address.");
            }
        });
        
    </script>
</body>
</html>
